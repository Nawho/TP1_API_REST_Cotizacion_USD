name: Manual DB update

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Setup Node.js environment
        uses: actions/setup-node@v2.5.2
        with:
          node-version: '14.x'

      - name: Checkout code
        uses: actions/checkout@v2
        
      - name: Download Chromium
        run: |
          $url = 'https://commondatastorage.googleapis.com/chromium-browser-snapshots/index.html?prefix=Win_x64/887934/'
          $response = Invoke-WebRequest $url
          $pattern = 'https://[^\s]*\.zip'
          $match = [regex]::Match($response.Content, $pattern)
          $chromeUrl = $match.Value
          Invoke-WebRequest $chromeUrl -OutFile chrome-win.zip
          Expand-Archive -Path chrome-win.zip -DestinationPath "${env:ProgramFiles(x86)}\Google\Chrome\Application"
          
      - name: Add Chromium to path
        run: |
          $chromePath = "${env:ProgramFiles(x86)}\Google\Chrome\Application"
          $env:Path += ";$chromePath"
          Write-Host "Chrome path: $chromePath"
          
      - name: Install npm dependencies
        run: npm install
        
      - name: Build project
        run: npx tsc
      
      - name: Run cron
        env:
          MONGO_DB_CONNECTION_STRING: ${{ secrets.MONGO_DB_CONNECTION_STRING }}
        run: node -r dotenv/config ./dist/cron-updater/index.js
